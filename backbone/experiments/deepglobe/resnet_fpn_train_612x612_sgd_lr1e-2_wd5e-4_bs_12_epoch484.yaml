CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: false
GPUS: (0,)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 10
PRINT_FREQ: 10

DATASET:
  DATASET: deepglobe
  ROOT: ../data/
  TEST_SET: 'list/deepglobe/val.txt'
  TRAIN_SET: 'list/deepglobe/train.txt'
  NUM_CLASSES: 7
MODEL:
  NAME: ResnetFPN
LOSS:
  USE_OHEM: false
  OHEMTHRES: 0.9
  OHEMKEEP: 131072
  BALANCE_WEIGHTS: [1]
TRAIN:
  RESIZE:
  - 508
  - 508
  IMAGE_SIZE:
  - 612
  - 612
  BASE_SIZE: 508
  BATCH_SIZE_PER_GPU: 12
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 484
  RESUME: true
  OPTIMIZER: sgd
  LR: 0.001
  WD: 0.0005
  MOMENTUM: 0.9
  NESTEROV: false
  FLIP: true
  MULTI_SCALE: false
  DOWNSAMPLERATE: 1
  IGNORE_LABEL: 255
  SCALE_FACTOR: 16
TEST:
  RESIZE:
  - 508
  - 508
  IMAGE_SIZE:
  - 612
  - 612
  BASE_SIZE: 508
  BATCH_SIZE_PER_GPU: 16
  FLIP_TEST: false
  MULTI_SCALE: false
